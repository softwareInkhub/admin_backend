name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your AWS region

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Zip function code WITHOUT node_modules
        run: zip -r lambda.zip .  -x ".git/*" -x "node_modules/*" # Include all files and directories, EXCLUDING  .git and node_modules

      - name: Update Lambda function code
        run: aws lambda update-function-code --function-name inkhub-backend --zip-file fileb://lambda.zip # Replace with your Lambda function name
